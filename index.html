            "6d28bf5568682d8a5603b4c3eb8df9a8":
              "ESTO sucede según Gilbert porque poseemos un Sistema inmunológico psicológico que nos permite con el tiempo que curemos nuestras heridas y aceptemos mejor la decisión tomada. \n\nPor lo mismo, nos arrepentimos más de las cosas que NO hacemos que de las que hacemos, porque nuestra predicción de lo que podría haber sido no permite que nuestro sistema razonar nuestra decisión y pasar página. \n\n\n",

            e41fde0bdbc75697358dde139de22992:
              'Internet afecta a la memoria de los usuarios al constituirse en una especie de dispositivo de memoria externa (Sparrow et al. 2011). "El efecto Google" se refiere al hecho de que los usuarios almacenan menos información en su memoria biológica porque saben que esa información está disponible en Internet. \n\nExperimento de Sparrow: \n\nAlgunos sostienen que el efecto Google es un mecanismo adaptativo beneficioso que tiene como resultado la liberación de recursos cognitivos internos, un proceso también llamado "descarga cognitiva" (Ward y Wegner 2017; Risko y Gilbert 2016; Storm et al. 2017).  Sin embargo, otros señalan que Internet fomenta el procesamiento superficial de la información y la reducción de la contemplación (Carr 2011). Pero no parece haber pruebas suficientemente sólidas para apoyar ninguna de estas afirmaciones (Heersmink 2016)',

            "599658beecbd211a818f6070014b483d":
              "Un 80% de las decisiones en Netflix son con base en sus recomendaciones. Un 35% de las ventas de Amazon y casi la totalidad de matchs en Tinder\n",
            dde45e272c0c266ed4729355e1ac6afc: "",
            "3008c3a6668e221b39c03db6788b605c":
              '2015. \nLos participantes utilizaron una aplicación (FeedVis) para visualizar los resultados del algoritmo, y utilizamos un formulario largo de entrevista abierta para discutirlos.   En tercer lugar, enviamos un correo electrónico a los participantes entre dos y seis meses más tarde para hacerles preguntas con el fin de evaluar las consecuencias de los conocimientos adquiridos al observar los resultados del algoritmo.  Tras conocer los conocimientos de los participantes sobre las noticias, les presentamos una serie de vistas de FeedVis.  Al hojear estas vistas, los participantes descubrieron algunos resultados del algoritmo. Si aún no eran conscientes de la existencia del algoritmo, estas vistas les revelaron por primera vez la curación algorítmica de News Feed.\n\nLa columna de la derecha, "Historias mostradas", incluía sólo las historias que se mostraban en la sección de noticias del usuario. Estas historias se mostraban con un fondo azul.   La columna de la izquierda, denominada "Todas las historias", mostraba todas las historias publicadas por los amigos del usuario; en esta columna, las historias que aparecían en el NewsFeed del usuario se mostraban de nuevo con fondo azul, mientras que las historias que no aparecían en su News Feed se mostraban con fondo blanco. \n\nConstruimos una visualización, la Friend View, para ayudar al usuario a entender qué usuarios suelen aparecer y cuáles están ocultos.  Esta vista dividió a los amigos del usuario en tres categorías basadas en la proporción de historias de cada amigo que habían aparecido en el News Feed del usuario durante la semana anterior: amigos que "rara vez aparecen", "a veces aparecen" y "casi siempre aparecen" \n\nCreamos dos nuevas vistas que invitaban a los participantes a "ajustar" su algoritmo. La primera vista permitía el ajuste en función de la autoría de la historia, la segunda en función del contenido de la misma.   En primer lugar, la vista de reordenación de amigos (figura 3) presentaba una lista de amigos según las mismas tres categorías descritas anteriormente, e invitaba a reasignar a los amigos a diferentes categorías.  En segundo lugar, la vista de reordenación del contenido (figura 4) seleccionaba aleatoriamente diez historias mostradas y diez ocultas, e invitaba a los usuarios a indicar si hubieran preferido que una historia "mostrada" estuviera "oculta" o viceversa.  \n\n40 usuarios de Facebook. Veinticinco de los usuarios, o más del 60 por ciento no tenían ni idea de que había incluso un algoritmo de filtrado\n\nEn Facebook, el desconocimiento del algoritmo tuvo graves consecuencias. Los participantes utilizaron el News Feed para hacer deducciones sobre sus relaciones, atribuyendo erróneamente la composición de sus feeds a los hábitos o la intención de sus amigos y familiares.Los usuarios concluyeron incorrectamente que sus amigos los habían dejado de lado debido a desacuerdos políticos o a su comportamiento poco atractivo.\n\nLos diseñadores a menudo se esfuerzan por determinar qué partes del funcionamiento de un sistema deben hacerse visibles para los usuarios. Este estudio demuestra que la decisión de promover una "salsa secreta" o de destacar un proceso que de otro modo quedaría oculto es mucho más que marketing. Algunos diseñadores prefieren sistemas que funcionen como por arte de magia, ofreciendo resultados sin enturbiar la experiencia del usuario con detalles de un proceso complicado.  Por el contrario, sugerimos que permitir la participación activa en el proceso muestra a los usuarios que existe un algoritmo y les da la importante sensación de que no están controlados por un algoritmo, sino que forman parte de él y pueden tener cierta influencia en sus resultados. En conclusión, dado el reciente aumento de la preocupación por las consecuencias éticas y sociales de los algoritmos opacos en las búsquedas, las noticias y otras aplicaciones, ya es hora de que los diseñadores de interacción aporten sus propios enfoques a la conversación. \n\n',

              " imaginemos esta situación: Tenemos una tienda de alimentación y queremos vender el máximo posible de mermeladas. Ponemos dos stands afuera. Una con 24 de los 28 sabores de la marca Wilkin \u0026 Sons, proveedores de la mermelada de la reina de inglaterra. Quitaron las variedades más comunes. La otra con 6 mermeladas. \nCada x horas se cambiaba una mesa por otra. Esa configuración de la arquitectura de elección tiene un efecto sobre las ventas?\n\nEl 60% se acercaba a la mesa más abundante y solo el 40 a la de menor oferta. Sin embargo el 30% de la selección reducida compró mermelada mientras que solo un 3% de los de la selección ambplia.\n\nDado un cierto número de opciones, una vez que llegue a siete, ocho, nueve, o 10, las personas tienden a gravitar hacia lo más básico o lo completo. O todo o nada.\n",

            "1dc4de5429c4b1a9edaefa6d4759ca74":
              "cuando cambia, si hay un lapso de tiempo entre un cambio y otro, no logramos detectar cambios importantes en las escenas.\nExperimento en la Universidad de Cornell. Unos “forasteros” preguntaban en el campus por algunas direcciones. Cuando estaban hablando con los peatones, eran bruscamente interrumpidos por dos hombres que pasaban entre ellos llevando una puerta. La interrupción era breve (unos segundos) y cuando terminaba el peatón encontraba que el forastero había cambiado. \n\nSólo 7 de los 15 peatones comunicaron haberse dado cuenta del cambio. \n\nRepitieron el experimento pero vistiendo a los ganchos como trabajadores de la construcción, con casco incluido. \n\nDe los 12 participantes, solo 4 afirmaron haberse dado cuenta del cambio. Daba la impresión de que los ganchos eran vistos como miembros de otro grupo en conjunto. \nSe había formado una representación, una categoría, un estereotipo. \n\n¿Truco de magia? Arturo de Ascanio\nLas escenas de las películas no se filman secuencialmente sino que se ruedan en un orden distinto al que aparece en la película, generalmente con meses e incluso años de distancia entre ellas. Este proceso a menudo tiene como consecuencia errores de continuidad. \n\n\n",

              ' Opower implicó el envío de cartas de informe de energía doméstica a 600.000 familias en los Estados Unidos. Estas cartas compararon el consumo de electricidad de cada familia con el de un vecino equivalente (ver imagen a continuación). ¿Qué encontraron? Aparentemente, las personas realmente se preocupan por otras personas y cómo su comportamiento se diferencia de la "norma social". Estos programas llevaron a una reducción promedio del consumo de energía en un 2 por ciento. Si bien esto no parece un cambio importante, es el equivalente a un aumento en los precios de la electricidad del 11 al 20 por ciento. \n',

              "\nUn total de 2655 visitantes del Parque Nacional del Bosque Petrificado participaron durante los fines de semana consecutivos de un periodo de observación de 5 semanas.\nDurante cada bloque de 2 horas, colocamos 20 piezas de madera petrificada en lugares designados a lo largo de cada uno de los senderos. Al final de cada bloque de 2 horas, un investigador contaba y reponía el número de piezas de madera que se habían retirado, cambiaba la señal y comenzaba de nuevo el proceso.",
            "6e270203cd16498410036a76c7bb62f9":
              "MÁS FAMOSO EL DE Solomon AScH . pidieron a unos estudiantes que participaran en una “prueba de visión”. En realidad todos los participantes del experimento excepto uno eran cómplices. El experimento consistía en realizar 18 comparaciones de tarjetas. En las dos primeras respondieron de forma unánime la respuesta correcta. \n\nlos participantes se dejaran llevar por la opción incorrecta el 36.8% de las veces. Aunque la mayoría de los sujetos contestaron acertadamente, muchos demostraron un malestar extremo\n\n\n",

              "Los participantes variaban los criterios por los que consideraban adecuado un producto (en este caso, un pastel) dependiendo de si el autor de la receta era una IA o un humano. Mientras que en el caso del humano se valoraban positivamente los atributos hedónicos del pastel, cuando la creadora de la receta era una IA los criterios que se ponían en valor eran los atributos utilitarios (como sus propiedades alimentarias). \n\nheurístico de la máquina (machine heuristic). Desencadenaría el estereotipo de que los algoritmos de IA se encuentran libres de sesgo (Araujo et al., 2020; Sundar, 2008), son más objetivos, precisos y eficaces que los humanos en ciertas tareas (Sundar, 2008; Sundar \u0026 Kim, 2019), al tiempo que más inflexibles, fríos y carentes de emoción (Sundar, 2020). \nY luego resulta que no son tan objetivos ni neutrales",

            d719f80adc88d47b559b04c6b864a248:
              "En otro contexto distinto pero con proceder similar se encuentra el criticado experimento de “contagio emocional” de Facebook (Kramer et al., 2014a, 2014b). En él se manipuló la visibilidad de casi 700.000 publicaciones de los usuarios de Facebook para testar si al reducir la exposición de los usuarios a contenido emocional negativo o positivo en sus muros se podía condicionar el tono de sus publicaciones posteriores. Según los autores, los usuarios de la plataforma se contagiaron emocionalmente en línea con la manipulación sufrida, publicando con el mismo tono negativo o positivo al que habían sido expuestos. \n\nLos resultados muestran un contagio emocional. Como ilustra la Fig. 1, para las personas a las que se les redujo el contenido positivo en su News Feed, un mayor porcentaje de palabras en las actualizaciones de estado de la gente eran negativas y un menor porcentaje eran positivas. Cuando se redujo la negatividad, se produjo el patrón opuesto. Estos resultados sugieren que las emociones expresadas por los amigos, a través de las redes sociales en línea, influyen en nuestro propio estado de ánimo, lo que constituye, hasta donde sabemos, la primera evidencia experimental de un contagio emocional a gran escala a través de las redes sociales (3, 7, 8), y proporciona apoyo a las afirmaciones previamente impugnadas de que las emociones se propagan por contagio a través de una red.\n",

            b610b2e5fa20a17130d347ae31e49465:
              "Wikipedia una única tag en google resultados. \n\nDe la tess de Burden: Las afirmaciones que estos algoritmos hacen sobre la realidad, si se repiten con suficiente frecuencia, constituyen una prueba social propia. Un ejemplo son los resultados de Google Search: al mostrar sistemáticamente los resultados de Wikipedia.com en las búsquedas de consultas, Google proporciona una forma de prueba social sobre la aplicabilidad de Wikipedia como fuente de conocimiento sobre muchos temas.\n\n\n",
            fd9454961b11624d315ebfb95a50effe:
              "“Your turn” de la app de citas Hinge, como el doble check de Whatsapp, te elimina la posibilidad de decir que se te ha pasado\n\n\n",
            d9ba7f21f11a07f0cc0a60bb4bdc1690:
              "Epstein \u0026 Robertson (2015) realizaron un experimento durante las elecciones Lok Sabha de 2014 en la India para evaluar si se podía manipular el voto indeciso. Para ello, presentaban a los participantes un ranking con resultados de búsqueda sobre los tres candidatos a las elecciones que estaba sesgado, dado que las primeras páginas de resultados favorecían a uno de los candidatos en cada grupo. Su poder de manipulación de voto rondaba el 10% y casi ningún participante del experimento (sólo un 0.5%) detectó el sesgo en los resultados de búsqueda\n\nTras la investigación web, surgieron diferencias significativas entre los tres grupos con respecto a la probabilidad de votar a Rahul Gandhi y Arvind Kejriwal, pero no a Narendra Modi (Tabla S6), y todas las probabilidades se desplazaron en las direcciones previstas.",
            f5bad2796f2fee4d024c04f1f2b3f020:
              "Bond et al. (2012), en un estudio con casi 61 millones de usuarios en Facebook, realizaron una acción para motivar la participación en las elecciones al congreso de los EEUU el 2 de noviembre de 2010. En las condiciones expermentales, los usuarios encontraban un botón para señalar si habían votado junto a un contador con el número de usuarios de Facebook y en la condición de mensaje social, además seis fotos de amigos suyos que ya lo habían hecho ((98%) usuarios de nuestra muestra tenían al menos un amigo íntimo, y el usuario medio tenía unos 10 amigos íntimos). \n\nLa tabla muestra el efecto del mensaje social frente al informativo ya que el control no tenía botón. Los usuarios que recibieron el mensaje social tenían un 2,08% más de probabilidades de hacer clic en el botón He votado que los que recibieron el mensaje informativo (20,04% en el grupo del mensaje social frente a 17,96% en el grupo del mensaje informativo). Los usuarios que recibieron el mensaje social también tenían un 0,26% más de probabilidades de hacer clic en el enlace de información sobre el colegio electoral que los usuarios que recibieron el mensaje informativo.\n\nTambién medimos el efecto que el tratamiento experimental tuvo sobre el voto validado, mediante el examen de los registros públicos de votación. Los usuarios que recibieron el mensaje social tenían un 0,39% más de probabilidades de votar que los usuarios que no recibieron ningún mensaje. La participación de los que recibieron el mensaje informativo fue idéntica a la de los del grupo de control, lo que hace dudar de la eficacia de los llamamientos al voto basados únicamente en la información en este contexto.\n\nNuestros resultados sugieren que el mensaje social de Facebook aumentó la participación directamente en unos 60.000 votantes e indirectamente, a través del contagio social, en otros 280.000 votantes, lo que supone un total de 340.000 votos adicionales. Esto significa que es posible que una parte mayor del 0,60% del crecimiento de la participación entre 2006 y 2010 haya sido causada por un solo mensaje en Facebook.\n\n\n",
            "3670e26b3ce9850d0db031f2cb1c25a6":
              "AUTOPERCEPCIÓN (DE AQUÍ EN ADELANTE\n\nBovenkamp: Focus groups para conocer cómo usan spotify: Creo que mis informantes utilizan Spotify como una forma de moldear y construir su identidad. \n\nPor ejemplo, cuando Bob observó mi colección de discos, señaló que las colecciones hablan del coleccionista, de su identidad. \n\nPor ejemplo, cuando Annelies afirma que sabe qué tipo de música le gusta, pero también que Spotify lo reconoce; hay una relación recursiva entre saber lo que le gusta por su uso de Spotify y que Spotify la conozca a ella porque usa Spotify. \n\nSeis de cada siete participantes consideran que su gusto musical se ha modificado. No sólo experimentan la influencia del algoritmo de Spotify en su consumo de música, sino que también parecen experimentarse a sí mismos con y a través de esta tecnología\n\n",
            "8838637ac0105c8dfd6706facd251216": "",
            "94dca0ef31abba9a43c18d20b101ce1f":
              'Nuestra muestra de dos personas no es suficiente para concluir si la IA de Amazon tiene un sesgo de género. Pero cuando ambos analizamos nuestras semanas de datos de tono, surgieron algunos patrones. Los tres términos más utilizados para describir a cada una de nosotras fueron los mismos: "centrada", "interesada" y "conocedora". Los términos divergen cuando filtramos sólo los que tienen connotaciones negativas. En orden decreciente de frecuencia, el Halo describió el tono de Geoffrey como "triste", "obstinado", "severo" y "vacilante". Heather, por su parte, obtuvo "displicente", "terca", "severa" y "condescendiente".\n\nElla no discute que haya podido sonar así, especialmente al hablar con sus hijos. Pero algunos de los términos, como "prepotente" y "obstinado", afectan a Heather de forma diferente a como lo harían a un usuario masculino. La mera existencia de una IA que controla el tono y que juzga en esos términos parece sexista. Amazon ha creado un sistema automatizado que básicamente dice: "Oye, cariño, ¿por qué no sonríes más?\n',
            baafcb10f760f639dba86fc65cb1b192:
              "Leyendo los 1.700 mensajes de Tinder que he enviado desde el año 2013, inicié un viaje a través de mis esperanzas, miedos, preferencias sexuales y profundos secretos. Tinder me conoce a la perfección. Conoce la verdadera y vergonzosa versión de mí, la que copió y pegó la misma broma a los 'matches' 567, 568 y 569; la que dialogó compulsivamente con 16 personas diferentes el día de Año Nuevo, para después desaparecer\n\n(el scoring y el informe de 800 páginas)\n\n",

              'Es el caso del algoritmo de Netflix que invita al usuario a reproducir contenido aleatorio incluso antes de que entre en su perfil\n\n✔️ Una nueva serie/película similar a una que hayas visto antes\n✔️ Un episodio/película que ya hayas visto y que quieras volver a ver si ha pasado un tiempo \n✔️ Un episodio de una serie que has empezado pero no has terminado (continuará donde lo dejaste)\n\nDesde Netflix han descrito este modo aleatorio como ideal para esos "momentos en los que simplemente no queremos tomar decisiones. Un viernes por la noche después de una larga semana laboral. Un frigorífico lleno de comida pero nada te apetece. Una noche de cine familiar donde nadie se pone de acuerdo. Todos hemos pasado por eso". Así que lo mejor es tener un botón nuclear con el que terminar con las disputas.',

              'reconocer 288 afecciones de la piel diferentes a partir de imágenes. La aplicación, según el anuncio de la compañía , surgió de un estudio de mayo de 2020 que los investigadores de Google publicaron en la revista Nature Medicine en el que demostraron la eficacia del uso del aprendizaje profundo para reconocer las afecciones de la piel. El 90 por ciento de la base de datos estaba compuesta por personas de piel clara, piel blanca más oscura o piel morena clara, según el estudio.\n\nComo resultado del muestreo sesgado, los dermatólogos dicen que la aplicación podría terminar diagnosticando de forma excesiva o insuficiente a las personas que no son blancas.\n\n"Desde una perspectiva clínica, todo lo que va a hacer es aumentar los falsos positivos, las personas a las que se les dice que tienen cáncer de piel cuando eso no es cierto, y van a inundar los consultorios de los dermatólogos".',

              "A veces la del medio no es la elegida, sino que esa u otra colocada entre tres solo sirve para elegir una de las dos buenas. \nLa opción del medio, que es la descartable claramente, hace que la decisión sea clara. La comparación relativa hace mejor a la tercera opción en el caso del Economist.\n\nLa opción del medio define el framework de evaluación de las otras opciones. La comparación relativa hace mejor a la tercera opción en el caso del Economist.\n\nEs la razón por la que también si vas a una fiesta con un amigo similar a ti pero algo más fea, por comparación relativa, eso te hará parecer más atractiva.\n\n\n",

              "Esa percepción realativa no es sólo a nivel visual, de ilusiones. Y no sólo nos ocurre a los humanos. Por ejemplo, ¿cómo valoramos si lo que obtenemos es suficientemente bueno? Depende de qué obtienen los demás. \nVamos a ver dos monos. Es un juego de trueque. Los monos dan una piedra a la investigadora, y ella les da a cambio un trozo de pepino. Un trato justo. Pero qué pasa si al otro mono le dan una uva, que a los monos les pirra?\n",

              "Primer iphone por 499€ en 2007\nTan solo un año después, el 11 de julio de 2008, Apple presentaba el iPhone 3G con una importante bajada de precio. El modelo de 8GB salía a la venta a 199 dólares y el de 16 GB a 299 dólares.\n\nEn 2014,los iPhone 6 y 6 Plus salieron al mercado con una horquilla de precios desde los 199 dólares del iPhone 6 de 16Gb hasta los 499 dólares del iPhone 6 Plus con 128 GB.\nSe produciría un gran salto en los precios con los iPhone 6s y 6s Plus (2015) que pasaron a poder comprarse por 649 y 749 dólares en sus versiones de 16GB y a tener un coste de 849 y 949 dólares respectivamente los modelos de 128 GB.\n\nEl 15 de septiembre de 2017 llegaron los iPhone 8 (699 y 849 dólares) y iPhone 8 Plus (799 y 949 dólares). Y, un mes más tarde, saldría al mercado el iPhone X con el que Apple superaba por primera vez la barrera de los 1.000 euros. Su modelo de 256 GB se podía adquirir por 1.149 dólares.\n\n",

            "50004f7122476287afb8eb5212dfe371":
              'McStay también se preocupa por la adopción de las emociones básicas de Ekman. Un informe reciente en la revista Psychological Science in the Public\nInterest fue condenatorio sobre la idea de que era posible interpretar con precisión las emociones simplemente analizando el rostro de una persona. Un ejemplo: puede fruncir el ceño cuando está enojado, pero también cuando se está concentrando o tiene dolor de cabeza. "Creo que debería ser muy, muy escéptico del enfoque basado en Ekman", advierte McStay. “Desde el punto de vista de la prueba de anuncios, realmente no importa demasiado porque no es muy importante. Pero cuando empiezas a pensar en ello en el contexto de dónde se toman las decisiones de vida sobre una persona, eso me resulta muy problemático',
            f5478c8e954c702c6f45c414c8e5ddcf:
              '"¿Qué pasa si la IA de las emociones se utiliza para evaluar la honestidad de un individuo o si representa una amenaza?" él dice. “Con respecto al primero, estoy pensando en el sistema iBorderCtrl, actualmente en una fase piloto en las fronteras de Hungría, Grecia y Letonia, que se utiliza para evaluar si una persona está dando respuestas veraces a las preguntas en el control de inmigración. A medida que aumenta el riesgo relativo de una aplicación, también deberían aumentar nuestras demandas de precisión y transparencia. En el caso de iBorderCtrl, el problema es que las personas que se considera que mienten no reciben los resultados de sus pruebas o información sobre la funcionalidad y precisión del sistema. Sin estos, es muy difícil impugnar la decisión de un sistema automatizado\n\nLa UE ha sido acusada de promover la pseudociencia después de anunciar planes para un "sistema inteligente de detección de mentiras" en sus fronteras más transitadas en un intento por identificar a los inmigrantes ilegales.\n\nEl “detector de mentiras”, que se probará en Hungría, Grecia y Letonia, implica el uso de una animación por computadora de un guardia fronterizo, personalizada según el género, la etnia y el idioma del viajero, haciendo preguntas a través de una cámara web.\n\nEl sistema de “detección de engaños” analizará las microexpresiones de quienes buscan ingresar al territorio de la UE para ver si son sinceros sobre sus antecedentes e intenciones personales. \n',
